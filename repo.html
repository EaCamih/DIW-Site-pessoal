<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Repositório</title>
</head>
<body>
    <header>
        <div class="content">
            <a href="index.html"><h1 class="name">Camilla</h1></a>
            <div class="sections">
                <a class="section" id="headerCommits">Commits</a>
                <a class="section" id="headerIssues">Issues</a>
                <a class="section" id="headerInsights">Insights</a>
            </div>
        </div>
    </header>
    <body>
        <div class="profile part">
            <h1 class="title" id="repoTitle">Carregando...</h1>
            <hr>
            <div class="content">
                <div class="repo-desc">
                    <h1>Descrição</h1>
                    <p id="repoDesc">Carregando dados do repositório.</p>
                </div>
            </div>
            <div class="repo-info">
                <div class="informations">
                    <div class="date">
                        <h2>Data de criação</h2>
                        <p id="repoCreationDate"></p>
                    </div>
                    <div class="lang">
                        <h2>Linguagem</h2>
                        <p id="repoMainLang"></p>
                    </div>
                    <div class="link">
                        <h2>Link de acesso</h2>
                        <a id="repoLink">Link</a>
                    </div>
                    <div class="topics">
                        <h2>Tópicos</h2>
                        <div class="items" id="repoTopics">
                        </div>
                    </div>
                </div>
                <div class="status">
                    <i class="fa-solid fa-star"><span id="repoStars"></span></i>
                    <i class="fa-solid fa-user"><span id="repoWatchers"></span></i>
                </div>
            </div>
        </div>
    </body>
    <footer>
        <h1>Made by: <a href="https://github.com/EaCamih">Camilla V.</a></h1>
        <p>© 2024 Todos os direitos reservados.</p>
    </footer>
    <script src="repo.js"></script>
    <script src="index.js"></script>
</body>
</html>
